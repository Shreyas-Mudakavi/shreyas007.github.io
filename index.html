    <script>
      function myFunction(x) {
        x.classList.toggle("change");
        x.classList.toggle("change2");
      }

      function pushDown(x) {}
      var data = [
        {
          title: "Skit",
          description:
            "A creative expression of strong and convincing communication of a message in the most interesting and dramatic way in the shortest time and simplest form. ",
          formLink: "https://forms.gle/5Ni337urnVbJXhcM8",
        },
        {
          title: "quiz",
          description:
            "It is an event that enhanced the ability and accuracy of students by test. The questions will be from Basic technology, Physics, Computer and Technical general knowledge.",
          formLink: "https://forms.gle/YWXN3rNAyUJBTEpp9",
        },
        {
          title: "Technical model",
          description:
            "A model presentation with unique idea from the field of technology which can be useful for the betterment of society.",
          formLink: "https://forms.gle/GmnYVovyoT9WvZSY8",
        },
        {
          title: "Poster Presentation",
          description:
            "It is a presentation on A2 size paper with theme of technological achievements in Indias s quest for energy.",
          formLink: "https://forms.gle/fBAuLoDwRBGQaA3T7",
        },
        {
          title: "Circuit Designing",
          description:
            "Real time designing of small electronic circuit to test the knowledge of electronics.",
          formLink: "https://forms.gle/PtyR5c77u98Ea6RE8",
        },
        {
          title: "Circuit Debugging",
          description:
            "Real time problem given to the student to debug the electronic circuit.",
          formLink: "https://forms.gle/ppAeBkE2PBqQqcQT7",
        },
      ];

      var dynamic = document.querySelector(".events");
      for (var i = data.length - 1; i >= 0; i--) {
        var fetch = document.querySelector(".events").innerHTML;
        dynamic.innerHTML =
          `
          <div class="event-card" id="cards${i}">
            <div class="event-card__container">
            <h2 class="event-card__title">${data[i].title}</h2>
            <p class="event-card__content">
              ${data[i].description}
            </p>
            <a href="${data[i].formLink}">
              </div>  
              <div class="event-card__action">
            <button class="btn solid-btn w-full">
                Participate
                </button>
                </div>
                </a>
          </div>` + fetch;
      }
